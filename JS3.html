<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
        dataResult = [];
       
        function data(){
            
            for(let i=1; i<=100; i++){
                dataResult.push(i);
            if(i % 2===0){
                    dataResult[i] = "yu";
                }
            else if (i % 3===0){
                dataResult[i] = "gi";
            }
            else if(i % 5===0){
                dataResult[i] = "oh";
            }
            else if(i % 2===0 && i % 3===0){
                dataResult[i] = ("yu-gi");
            }
            else if(i % 2===0 && i % 5===0){
                dataResult[i] = ("yu-oh");
            }
            else if(i % 3===0 && i % 5===0){
                dataResult[i] = ("gi-oh");
            }
            else if(i % 2===0 && i % 3===0 && i % 5===0){
                dataResult[i] = ("yu-gi-oh");
            }
            else {
                dataResult[i] = i;
            }
            }
            
            console.log(dataResult);
            return dataResult;
        }
        data();
    </script>
</body>
</html>
